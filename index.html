<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon's Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            font-family: 'Helvetica', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .business-card {
            background-color: #ffffff;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .title {
            font-size: 16px;
            color: #888;
        }

        .contact-info {
            margin-top: 20px;
        }

        .email,
        .phone {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="business-card">
        <div class="name">Simon</div>
        <div class="title"></div>
        <div class="contact-info">
            <div class="email"></div>
            <div class="phone"></div>
        </div>
    </div>
</body>
</html>
